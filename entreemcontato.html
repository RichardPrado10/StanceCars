<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="estilos.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/StanceIcone.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('formContato').addEventListener('submit', function (event) {
                // Impedir o envio padrão do formulário
                event.preventDefault();

                // Exibir o pop-up
                alert('Formulário enviado!');

                // Limpar os campos do formulário
                document.getElementById('formContato').reset();

                // Redirecionar para a página "index.html"
                window.location.href = 'entreemcontato.html';
            });
        });
    </script>
</head>

<body>
    <header>
        <!--Logo-->
        <div class="logo_caixa">
            <img class="logo" src="Imagens/stancelogo.png" title="Stance Cars!">
            <nav><!---->
                <li><a href="index.html">home</a></li>
                <li><a href="entreemcontato.html">Entre em contato</a></li>
                <li><a href="Loja.html">Loja</a></li>
            </nav>
        </div>
    </header>
    
    <main><!--Inicio do Main-->
        <section><!--Inicio do formulário-->
            <form id="formContato" method="get"  action="richard.santos.prado@gmail.com" target="blank">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="" class="input-padrao" required placeholder="contato@contato.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <label for="contato">Como prefere o nosso contato?
                    <input type="radio" value="radio-email" name="Contato"> E-mail
                    <input type="radio" value="radio-telefone" name="Contato"> Telefone
                    <input type="radio" value="radio-whatsapp" name="Contato"> WhatsApp
                </label>
                <br>
                <label for="horario">Qual o motivo do seu contato?</label>
                <select>
                    <option>Manutenção</option>
                    <option>Promoções</option>
                    <option>Orçamento</option>
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                </select>
            </fieldset>
            <label><input type="submit" value="Enviar Formulário" class="enviar" id="btnEnviar"></label>
        </form>
        </section><!--Fim do formulário-->
    </main><!--Fim do Main-->
    <footer>
        <img src="Imagens/StanceIcone.jpg" alt="Stance Cars" class="logo_footer">

        <p class="copyrigth">&copy; Todos os direitos reservados para Stance Cars!</p>
    </footer>
</body>

</html>
